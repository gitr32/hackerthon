<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
            <div class="row"><br>
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="bar-step" style="left: 75%">
                            <div class="label-txt">Nice long text for test</div>
                            <div class="label-percent">75%</div>
                            <div class="label-line"></div>
                            
                        </div>
                        <div class="bar-step" style="left: 10%">
                            <div class="label-txt">Adam Bray Mark</div>
                            <div class="label-percent">10%</div>
                            <div class="label-line"></div>
                        </div>
                        <div class="bar-step" style="left: 55%">
                            <div class="label-txt">Testing 123</div>
                            <div class="label-percent">55%</div>
                            <div class="label-line"></div>
                        </div>
                            <div class="progress-bar progress-bar-success" style="width: 46%;">46%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div style="display: flex ; flex: 1;">
        <div style="flex: 3; height: 300px;  background-color: red;"></div>
        <div style="flex: 1; height: 300px; padding: 40px">
            <div style="flex: 1; color:rgb(55, 54, 54); padding: 20px">
                Original Price: {{price}} <br>
                Individual Discount: {{individualDiscount}}<br>
                Group Discount: {{groupDiscount}}<br>
                Shipping: {{shipping}}<br>
                <hr>
                Total: {{total}}<br>
            </div>
        </div>
    </div>

</body>
</html>
