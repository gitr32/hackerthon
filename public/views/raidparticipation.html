<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <br>
    Total Group Discount Percentage (%)
    <div class="progress">
        <div class="progress-bar" role="progressbar" style={{width}} aria-valuenow="25" aria-valuemin="0" aria-valuemax=100>{{groupDiscountPercentage}}</div>
    </div>
    <div style="display: flex ; flex: 1;">
        <div style="flex: 3; height: 300px;  background-color: red;"></div>
        <div style="flex: 1; height: 300px; padding: 40px">
            <div style="flex: 1; color:rgb(55, 54, 54); padding: 20px">
                Original Price: {{price}} <br>
                Individual Discount: {{individualDiscount}}<br>
                Group Discount: {{groupDiscount}}<br>
                Shipping: {{shippingCost}}<br>
                <hr>
                Total: {{totalCost}}<br>
            </div>
        </div>
    </div>

</body>
</html>
