<div ng-app="CartCtrl">
    <div flex="100">
        <h2>Shopping Cart</h2>

        <table class="mdl-data-table mdl-js-data-table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>
                        Price
                    </th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody >
                <tr ng-repeat="item in checkoutItem track by $index">
                    <td>
                        <img ng-src="{{item.imageUrl}}" style="max-height: 200px; max-width:200px" />
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        {{item.qty}}
                    </td>
                </tr>
            <tr>
                <td><h3>Total Price:</h3></td>
                <td></td>
                <td></td>
                <td>
                    <h3>${{totalPrice}}</h3>
                </td>
            </tr>
            </tbody>
        </table>
        <md-button class="md-raised md-primary" href="/checkout">Checkout</md-button>
    </div>
</div>
