<div ng-app="CartCtrl">
    <div flex="100">
        <h2>Shopping Cart</h2>

        <table class="mdl-data-table mdl-js-data-table" ng-repeat="item in checkoutItem track by $index">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>
                        Price
                    </th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img ng-src="{{item.imageUrl}}" style="max-height: 200px; max-width:200px" />
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <md-select ng-model="quantity">
                            <md-option value="1" selected>1</md-option>
                            <md-option value="2">2</md-option>
                            <md-option value="3">3</md-option>
                            <md-option value="4">4</md-option>
                            <md-option value="5">5</md-option>
                        </md-select>
                    </td>
                </tr>
            </tbody>
        </table>
        <md-button class="md-raised md-primary" href="/checkout">Checkout</md-button>
    </div>
</div>
