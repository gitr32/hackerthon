<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body >
    <h1 style="text-align: center">Raid Evaluation</h1>
    <h3 style="text-align: center">Total Group Discount Accomplished: {{groupDiscountPercentage}}</h3>
    <div style="text-align: center;">
            <img ng-src="{{imageURL}}" style="max-height: 250px; height:200px; max-width:300px"/>
            <br/>
            <span>{{itemName}}</span><br/>
            <span>{{itemCategory}}</span>
    </div>
    <br>
    <div style="text-align:center; color:rgb(55, 54, 54); padding: 20px;">
            Original Price: {{price}} <br>
            Individual Discount: {{individualDiscount}}<br>
            Group Discount: {{groupDiscount}}<br>
            Shipping: {{shippingCost}}<br>
            <b>Total: {{totalCost}}</b><br>
    </div>



</body>
</html>
